<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Clasificacion</title>
    </h:head>
    <h:body>
        <p:growl id="grwlErrores"/>
        <h:form id="frmClasificacion">
            <p:commandButton value="Volver" action="inicio" />
            <p:panelGrid columns="2">
                <p:panel header="Agregue los pilotos que Correrán en la carrera">
                    <p:panelGrid columns="2">
                        <p:outputLabel for="txtNombre" value="Nombre"/>
                        <p:inputText id="txtNombre" required="true" 
                                     value="#{SesionMotoGP.pilotoClasificacion.nombre}"   />
                        <p:outputLabel for="spEdad" value="Edad"/>
                        <p:spinner id="spEdad" required="true" min="16" max="59"
                                   value="#{SesionMotoGP.pilotoClasificacion.edad}"/>

                        <p:outputLabel for="spExp" value="Experiencia"/>
                        <p:spinner id="spExp" required="true" min="0" max="43" 
                                   value="#{SesionMotoGP.pilotoClasificacion.experiencia}"/>

                        <p:outputLabel value="Color"/>
                        <p:selectOneMenu value="#{SesionMotoGP.pilotoClasificacion.color}">
                            <f:selectItem itemLabel="Rosa" itemValue="Rosa"/>
                            <f:selectItem itemLabel="Púrpura" itemValue="Púrpura"/>
                            <f:selectItem itemLabel="Naranja" itemValue="Naranja"/>
                            <f:selectItem itemLabel="Rojo" itemValue="Rojo"/>
                            <f:selectItem itemLabel="Azúl" itemValue="Azúl"/>
                            <f:selectItem itemLabel="Verde" itemValue="Verde"/>
                            <f:selectItem itemLabel="Amarillo" itemValue="Amarillo"/>
                        </p:selectOneMenu>
                        <p:outputLabel for="txtNacionalidad" value="Nacionalidad"/>
                        <p:inputText id="txtNacionalidad" required="true" 
                                     value="#{SesionMotoGP.piloto.nacionalidad}"   />
                        <p:commandButton action="#{SesionMotoGP.guardarPilotoClasificacion()}" 
                                         update="frmClasificacion,:grwlErrores"/>

                    </p:panelGrid>

                    <p:panel>
                        <div class="p-grid p-dir-col">
                            <div class="p-col">1</div>
                            <div class="p-col">2</div>
                            <div class="p-col">3</div>
                        </div>
                    </p:panel>
                </p:panel>
                <p:panel header="Pilotos Clasificados">
                    
                </p:panel>
                
            </p:panelGrid>

        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:growl id="grwlErrores"/>
        <h:form id="frmLogin">
            <h:panelGroup id="pnlLogin" >
                <p:commandButton value="Ocultar/mostrar" action="#{loginBean.habilitarOdeshabilitarLogin()}" 
                                 update="pnlLogin" immediate="true"   />

                <p:panel  rendered="#{loginBean.verPanelLogin}"  header="Login">
                    <p:panelGrid columns="2">
                        <p:outputLabel for="txtCorreo"  value="Correo:"/>
                        <p:inputText id="txtCorreo" required="true"
                                     value="#{loginBean.correo}"/>
                        <p:outputLabel for="txtPassword" value="ContraseÃ±a:"/>
                        <p:password id="txtPassword" required="true"
                                    value="#{loginBean.contrasenia}"/>
                    </p:panelGrid>
                    <p:commandButton value="Ingresar"
                                     action="#{loginBean.ingresar()}"
                                     update="grwlErrores, pnlLogin"/>
                </p:panel>
            </h:panelGroup>
        </h:form>
    </h:body>
    
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <p:outputLabel value="Bienbenid@, #{loginBean.usuarioAutenticado.nombreCompleto}" />
            <br/>
            <br/>
            <p:outputLabel value="Nivel de usuario: #{loginBean.usuarioAutenticado.tipoUsuario.descripcion}" />
            <br/>
            <br/>
            <p:commandButton value="Lista SE" action="listase/index.xhtml" ajax="false"/>
            
            <!-- 
            si el usuario autenticado no es administrador, 
            los botones estarÃ¡n deshabilitados
            -->

                             disabled="#{loginBean.usuarioAutenticado.tipoUsuario.codigo != 1}"
                             ajax="false"/>
            <p:commandButton value="Lista GP" action="listagp/index.xhtml" 
                             disabled="#{loginBean.usuarioAutenticado.tipoUsuario.codigo != 1}"
                             ajax="false"/>
            <br/>
            <br/>
            <p:commandButton value="Salir" action="login.xhtml" ajax="false"/>
            
        </h:form>
        
    </h:body>
</html>
